<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidyy</title>
    <link rel="icon" href="../Img/cleaning.png">
    <link rel="stylesheet" href="../Style/main.css">
</head>
<body>
    <header class="search-header">
        <h1>Tidyy</h1>
        <span>
            <input type="search" placeholder="Search">
                <button class="search-btn">
                    <img src="../Img/search.png" alt="">
                </button>
        </span>
        <figure id="profileOptions">
            <img class="header-profile-picture" src="../Img/man.png" alt="">
            <p>John Doe</p>
        </figure>
        <section class="profile-options-dropdown" id="proflieDropDown">
            <ul>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </section>
    </header>
    
    <main>
        <section class="main-content">
            <div class="overview-banner organisation">
                <div class="banner-information organisation">
                    <figure>
                        <img src="../Img/briefcase.png" alt="">
                        <h2>Team #1</h2>
                    </figure>
                </div>
                <div class="banner-buttons organisation">
                    <button id="Member">Add Team Member</button>
                </div>
            </div>  
            <div class="team-counter">
                <p>Number of Members : 2</p>
            </div>
            
            <div class="team-layout">
                <div class="team-card">
                    <figure></figure>
                    <p>Sara</p>
                </div>
                <div class="team-card">
                    <figure></figure>
                    <p>Admir</p>
                </div>
            </div>
        </section>



        <aside class="sidebar-orgainsation-overview">
            <div class="sidebar-controls">
                <div class="sidebar-dropdown-list">
                    <button class="button-dropdown sidebar" id="firstddl">
                        Test Orgainsation ⌵
                    </button>
                    <ul class="dropdown-list-content" id="firstContentddl">
                        <li>
                            <a href="orgainsation-screen.html">Test Orgainsation</a>
                        </li>
                        <li>
                            <a href="">Sara's Orgainsation</a>
                        </li>
                        <li>
                            <a href="">Admir's Orgainsation</a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-dropdown-list">
                    <button class="button-dropdown sidebar" id="Secondddl">
                        Select Project ⌵
                    </button>
                    <ul class="dropdown-list-content" id="SecondContentddl">
                        <li>
                            <a href="projects-screen.html">Test Project</a>
                        </li>
                        <li>
                            <a href="">Sara's Project</a>
                        </li>
                        <li>
                            <a href="">Admir's Project</a>
                        </li>
                    </ul>

                </div>

            
            <a class="a-tag-button" href="">Calendar</a>
            <a class="a-tag-button" href="teams-screen.html">Teams</a>
            
            </div>
        </aside>
    </main>


   

    <div class="modal add-member" id="memberMod">
        <div class="modal background">
            <section class="input-box ">
                <h2>Add New Member</h2>
                <form>
                    <input type="text" id="id" name="id" placeholder="Name/Id/E-mail">

                    <div class="error-message-container">
                        <p class="error-message">❗Fields can't be empty❗</p>
                    </div>

                    <button class="create-button">Add</button>
                    <button class="cancel-button" id="CancelBtn">Cancel</button>
                </form>
            </section>
        </div>
    </div>


</body>
<script src="../JS/modal.js"></script>
</html>
