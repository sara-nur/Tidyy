<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tidyy</title>
    <link rel="icon" href="../Img/cleaning.png" />
    <link rel="stylesheet" href="../Style/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/intro.js/minified/introjs.min.css"
    />
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
  </head>
  <body>
    <header class="search-header">
      <h1>Tidyy</h1>
      <span>
        <input
          type="search"
          placeholder="Search"
          data-intro="You can search your projects, organizations and tasks here."
          data-step="1"
        />
        <button class="search-btn">
          <img src="../Img/search.png" alt="" />
        </button>
      </span>
      <figure id="profileOptions">
        <img
          class="header-profile-picture"
          src="../Img/man.png"
          alt=""
          data-intro="By clicking on your profile picture you can log out"
          data-step="2"
        />
        <p id = "userName">John Doe</p>
      </figure>
      <section class="profile-options-dropdown" id="proflieDropDown">
        <ul>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </section>
    </header>

    <main>
      <section
        class="main-content"
        data-intro="This is where your projects, tasks, subtasks and more will appear"
        data-step="3"
      >
        <h2>Welcome to Tidyy</h2>
      </section>

      <aside class="sidebar-orgainsation-overview">
        <div class="sidebar-controls">
          <div class="sidebar-dropdown-list">
            <button
              class="button-dropdown sidebar"
              id="firstddl"
              data-intro="Select from your organizations here"
              data-step="4"
            >
              Test Orgainsation ⌵
            </button>
            <ul class="dropdown-list-content" id="firstContentddl">
              <li>
                <a href="orgainsation-screen.html">Test Organization</a>
              </li>
              <li>
                <a href="">Sara's Organization</a>
              </li>
              <li>
                <a href="">Admir's Organization</a>
              </li>
            </ul>
          </div>

          <button
            class="create-org-button create-btn"
            id="createButton"
            data-intro="Create your new organization here"
            data-step="5"
          >
            Create New Organization
          </button>
        </div>
      </aside>
    </main>

    <div class="modal" id="createModal">
      <div class="background">
        <section class="input-box create">
          <h2>Create New Organization</h2>
          <form>
            <input
              type="text"
              id="Name"
              name="name"
              placeholder="Organization Name..."
            />
            <input type="text" id="owner" name="owner" placeholder="Owner..." />
            <div class="modal-dropdown-list">
              <p class="p-dropdown-modal" id="modalddl">Members⌵</p>
              <ul class="modal-dropdown-list-content" id="modalcontentddl">
                <li>Admir</li>
                <li>Sara</li>
              </ul>
            </div>
            <div class="error-message-container">
              <p class="error-message">Fields can't be empty❗</p>
            </div>
            <button type="button" class="create-button" id="createBtn">
              Create
            </button>
            <button type="button" class="cancel-button">Cancel</button>
          </form>
        </section>
      </div>
    </div>
  </body>
  <script src="../JS/sidebar.js" type="module"></script>
  <script src="../JS/modal.js" type="module"></script>
  <script src="../JS/intro.js" type="module"></script>
  <script src="../JS/userInformation.js" type="module"></script>
</html>
