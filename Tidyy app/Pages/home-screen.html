<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tidyy</title>
    <link rel="icon" href="../Img/cleaning.png" />
    <link rel="stylesheet" href="../Style/main.css" />
  </head>
  <body>
    <header class="search-header">
      <h1>Tidyy</h1>
      <span>
        <input type="search" placeholder="Search" />
        <button class="search-btn">
          <img src="../Img/search.png" alt="" />
        </button>
      </span>
      <figure id="profileOptions">
        <img class="header-profile-picture" src="../Img/man.png" alt="" />
        <p>John Doe</p>
      </figure>
      <section class="profile-options-dropdown" id="proflieDropDown">
        <ul>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </section>
    </header>

    <main>
      <section class="main-content">
        <h2>Welcome to Tidyy</h2>
      </section>

      <aside class="sidebar-orgainsation-overview">
        <div class="sidebar-controls">
          <div class="sidebar-dropdown-list">
            <button class="button-dropdown sidebar" id="firstddl">
              Select Orgainsation ⌵
            </button>
            <ul class="dropdown-list-content" id="firstContentddl">
              <li>
                <a href="orgainsation-screen.html">Test Organization</a>
              </li>
              <li>
                <a href="">Sara's Organization</a>
              </li>
              <li>
                <a href="">Admir's Organization</a>
              </li>
            </ul>
          </div>

          <button class="create-org-button" id="createButton">
            Create New Organization
          </button>
        </div>
      </aside>
    </main>

    <div class="modal" id="createModal">
      <div class="modal background">
        <section class="input-box create">
          <h2>Create New Organization</h2>
          <form>
            <input
              type="text"
              id="OrgName"
              name="name"
              placeholder="Organization Name..."
            />
            <input type="text" id="owner" name="owner" placeholder="Owner..." />
            <div class="modal-dropdown-list">
              <p class="p-dropdown-modal" id="modalddl"> 
                  Members⌵
              </p> 
              <ul class="modal-dropdown-list-content" id="modalcontentddl">
                  <li>
                      Admir
                  </li>
                  <li>
                      Sara
                  </li>
              </ul>
          </div>
            <div class="error-message-container">
              <p class="error-message">❗Fields can't be empty❗</p>
            </div>
            <button class="create-button" id="createBtn">Create</button>
            <button class="cancel-button">Cancel</button>
          </form>
        </section>
      </div>
    </div>
  </body>
  <script src="../JS/sidebar.js"></script>
  <!--<script src="../JS/modal.js"></script>
  <script src="../JS/home.js"></script>-->
</html>
