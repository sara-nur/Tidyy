<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tidyy</title>
    <link rel="icon" href="../Img/cleaning.png" />
    <link rel="stylesheet" href="../Style/main.css" />
  </head>
  <body>
    <header class="search-header">
      <h1>Tidyy</h1>
      <span>
        <input type="search" placeholder="Search" />
        <button class="search-btn">
          <img src="../Img/search.png" alt="" />
        </button>
      </span>
      <figure>
        <img class="header-profile-picture" src="../Img/man.png" alt="" />
        <p>John Doe</p>
      </figure>
      <section class="profile-options-dropdown">
        <ul>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </section>
    </header>

    <main>
      <section class="main-content">
        <div class="overview-banner organisation">
          <div class="banner-information organisation">
            <figure>
              <img src="../Img/briefcase.png" alt="" />
              <h2>Test Organisation</h2>
            </figure>
            <p><a href="#">Projects</a></p>
          </div>
          <div class="banner-buttons organisation">
            <button>
              <p>Add Member</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.2rem"
                height="1.2rem"
                viewBox="0 0 24 24"
              >
                <g fill="none">
                  <path
                    d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                  />
                  <path
                    fill="currentColor"
                    d="M16 14a5 5 0 0 1 5 5v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1a5 5 0 0 1 5-5zm4-6a1 1 0 0 1 1 1v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 1 1 0-2h1V9a1 1 0 0 1 1-1m-8-6a5 5 0 1 1 0 10a5 5 0 0 1 0-10"
                  />
                </g>
              </svg>
            </button>
            <button>
              <p>New Project</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.2rem"
                height="1.2rem"
                viewBox="0 0 16 16"
              >
                <path
                  fill="white"
                  fill-rule="evenodd"
                  d="M8 1.75a.75.75 0 0 1 .75.75v4.75h4.75a.75.75 0 0 1 0 1.5H8.75v4.75a.75.75 0 0 1-1.5 0V8.75H2.5a.75.75 0 0 1 0-1.5h4.75V2.5A.75.75 0 0 1 8 1.75"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <aside class="sidebar-orgainsation-overview">
        <div class="sidebar-controls">
          <div class="sidebar-dropdown-list">
            <button class="button-dropdown sidebar">Test Orgainsation ⌵</button>
            <ul class="dropdown-list-content">
              <li>
                <a href="orgainsation-screen.html">Test Orgainsation</a>
              </li>
              <li>
                <a href="">Sara's Orgainsation</a>
              </li>
              <li>
                <a href="">Admir's Orgainsation</a>
              </li>
            </ul>
          </div>

          <div class="sidebar-dropdown-list">
            <button class="button-dropdown sidebar">Select Project ⌵</button>
            <ul class="dropdown-list-content">
              <li>
                <a href="projects-screen.html">Test Project</a>
              </li>
              <li>
                <a href="">Sara's Project</a>
              </li>
              <li>
                <a href="">Admir's Project</a>
              </li>
            </ul>
          </div>

          <a class="a-tag-button" href="">Calendar</a>
          <a class="a-tag-button" href="teams-screen.html">Teams</a>
        </div>
      </aside>
    </main>

    <div class="modal add-member">
      <div class="modal background">
        <section class="input-box">
          <h2>Add New Member</h2>
          <form>
            <input type="text" id="id" name="id" placeholder="Name/Id/E-mail" />

            <div class="error-message-container">
              <p class="error-message">❗Fields can't be empty❗</p>
            </div>

            <button class="create-button">Add</button>
            <button class="cancel-button">Cancel</button>
          </form>
        </section>
      </div>
    </div>

    <div class="modal new-project">
      <div class="modal background">
        <section class="input-box">
          <h2>Create New Project</h2>
          <form>
            <input
              type="text"
              id="project-name"
              name="project-name"
              placeholder="Project Name"
            />
            <input
              type="date"
              id="start-date"
              name="start-date"
              placeholder="Start Date"
            />
            <input
              type="date"
              id="end-date"
              name="end-date"
              placeholder="End Date"
            />
            <input
              type="text"
              id="url-github"
              name="url-github"
              placeholder="GitHub url"
            />

            <div class="error-message-container">
              <p class="error-message">❗Fields can't be empty❗</p>
            </div>

            <button class="create-button">Create</button>
            <button class="cancel-button">Cancel</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
