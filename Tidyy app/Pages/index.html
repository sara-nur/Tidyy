<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidyy</title>
    <link rel="icon" href="../Img/cleaning.png">
    <link rel="stylesheet" href="../Style/main.css">
</head>
<body class="login-body">
    
    <!--MAIN PAGE-->
    <header class="login-header">
        <h1>Tidyy</h1>
    </header>
    <main class="login-main">
        <!-- IMAGES -->
        <img src="../Img/to-do-list.png" alt="" class="login-page too-do">
        <img src="../Img/check.png" alt="" class="login-page check">
        <img src="../Img/collaboration.png" alt="" class="login-page collab">
        <img src="../Img/teamwork.png" alt="" class="login-page team">
        <img src="../Img/time-to-market.png" alt="" class="login-page time">
        <!-- IMAGES -->

        <section class="input-box login">
            <h2>Log in to continue</h2>
            <form id="login-form">
                
                <input type="text" id="username" name="username" placeholder="Username" >
               
                <input type="password" id="password" name="password" placeholder="Password" >

                <div class="error-message-container" >
                    <p class="error-message" id="error">❗Incorrect username or password❗</p>
                </div>

                <button type="submit" id="loginbtn">Log In</button>
                <button type="button" id="createButton" >Register</button>

                

            </form>
        </section>
    </main>

<!--MODAL-->
<div class="modal"  id="createModal">
    <div class="modal background">

        <section class="input-box register">
            <h2>Make a new account</h2>
            <form>
                <input type="text" id="usernameRegister" name="username" placeholder="Username" >
                
                <input type="text" id="emali" name="emali" placeholder="Emali" >
        
                <input type="password" id="passwordRegister" name="password" placeholder="Password" >
        
                <input type="password" id="password-repeat" name="password-repeat" placeholder="Reenter Password" >
        
                <button type="submit" id="RegisterModalbtn">Register</button>
                <button type="Cancel" id="CancelBtn">Cancel</button>
        
                <div class="error-message-container" id="errorRegister">
                    <p class="error-message">❗Fields can't be empty❗</p>
                </div>
            </form>
        </section>
    </div>
</div>
    
<!--MODAL-->
</body>
<script src="../JS/modal.js"></script>
<script src="../JS/main.js"></script>
</html>
